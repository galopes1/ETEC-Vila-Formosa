<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form action="inserir.php" method="get">
        <fieldset>
            <legend>Informações do Produto</legend>
            <label>
                Nome do Produto: <br>
                <input type="text" name="nome" required>
            </label>
            <label>
                Descrição: <br>
                <textarea name="descricao" required></textarea>
            </label>
            <label>
                Categoria: <br>
                <select name="categoria" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="1">Categoria 01</option>
                    <option value="2">Categoria 02</option>
                    <option value="3">Categoria 03</option>
                </select>
            </label>
            <br><br>
            <button type="submit">Cadastrar Produto</button>
        </fieldset>
    </form>

    <a href="index.html"><img src="img/seta.png" alt="" style="margin-left: 900px; margin-top: -1000px; width: 300px; height: 300px ;"></a>
</body>
</html>
