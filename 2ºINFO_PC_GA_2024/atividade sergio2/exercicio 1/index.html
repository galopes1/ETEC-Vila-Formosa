<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script type="text/javascript">
    var DEPT = parseInt(prompt('Entre com o valor do departamento'));

switch (DEPT) {
  case  10 : document.write('Contabilidade');      break;
  case  12 : document.write('Almoxarifado');    break;
  case  14 : document.write('Informática');        break;
  default : document.write('Inválido');
}

    </script>
</body>
</html>
