<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script type="text/javascript">
        var IDADE = parseInt(prompt('Insira a idade do aluno'));

switch (IDADE) {
  case  6 : document.write('Dente de Leite');      break;
  case  7 : document.write('Dente de Leite');    break;
  case  8 : document.write('Dente de Leite');        break;
  case  9 : document.write('Pré-Mirim');        break;
  case  10 : document.write('Pré-Mirim');         break;
  case  11 : document.write('Pré-Mirim');        break;
  case  12 : document.write('Mirim');        break;
  case  13 : document.write('Mirim');       break;
  case  14 : document.write('Infantil');     break;
  case 15 : document.write('Infantil');      break;
  case 16 : document.write('Juvenil');     break;
  case 17 : document.write('Juvenil');        break;
  case 18 : document.write('Juniores');       break;
  case 19 : document.write('Juniores');     break;
  case 20 : document.write('Juniores');      break;
  default : document.write('Inválido');
}
        

    </script>
    
</body>
</html>
