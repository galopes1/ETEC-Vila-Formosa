<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <script type="text/javascript">
    var not1 = parseInt(prompt('Insira a 1ª nota do aluno'));
    var not2 = parseInt(prompt('Insira a 2ª nota do aluno'));
    var not3 = parseInt(prompt('Insira a 3ª nota do aluno'));
    var not4 = parseInt(prompt('Insira a 4ª nota do aluno'));

    var media = (not1 + not2 + not3 + not4) / 4;

    if(media > 4 && media < 10){
        document.write('Você foi aprovado com uma média de ' + media)
    }
    if(media > 10){
        document.write('Números invalidos')
        
    }
    if(media < 5){
        document.write('Você foi reprovado com uma média de ' + media)
    }

    </script>
</body>
</html>
