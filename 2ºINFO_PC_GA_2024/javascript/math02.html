<!DOCTYPE html>
<html lang="pt-BR">
    <head>  
    <title> Exemplos de Programas em JavaScript </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  </head>
  <body>
    <script type="text/javascript"> 
	
      /* Script com objeto Math */
      var BASE;
      var RES;  
	  
      BASE = prompt('Entre com um valor:','Digite aqui');
      RES = Math.sqrt(parseInt(BASE));
      document.write('A raiz quadrada de ', BASE, ' &eacute; ', RES);  
	  
    </script>
  </body>
</html>
