<!DOCTYPE html>
<html lang="pt-BR">
    <head>  
    <title>  Exemplos de Programas em JavaScript </title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  </head>
  <body>
    <script type="text/javascript">
   
      /* Script com decisao encadeada */
      var MES = parseInt(prompt('Entre valor entre 1 e 12:',''));

      if (MES == 1) {
        document.write('Janeiro'); } 
      else {
        if (MES == 2) {
          document.write('Fevereiro'); } 
        else {
          if (MES == 3) {
            document.write('Mar&ccedil;o'); } 
          else {
            if (MES == 4) {
              document.write('Abril'); } 
            else {
              if (MES == 5) {
                document.write('Maio'); } 
              else {
                if (MES == 6) {
                  document.write('Junho'); } 
                else {
                  if (MES == 7) {
                    document.write('Julho'); } 
                  else {
                    if (MES == 8) {
                      document.write('Agosto'); } 
                    else {
                      if (MES == 9) {
                        document.write('Setembro'); } 
                      else { 
                        if (MES == 10) {
                          document.write('Outubro'); } 
                        else {
                          if (MES == 11) {
                            document.write('Novembro'); } 
                          else {
                            if (MES == 12) {
                              document.write('Dezembro'); } 
                            else {
                              document.write('Inválido');
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    </script>  </body>  </html>
