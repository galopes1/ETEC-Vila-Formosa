<!DOCTYPE html>
<html lang="pt-BR">
    <head>  
    <title>
      Exemplos de Programas em JavaScript
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <script type="text/javascript">  

      /* Script de valor inteiro 2 */
      var NUMERO1;
      var NUMERO2;
      var RESPOSTA;

      NUMERO1 = prompt('Entre com o valor 1:','Digite aqui');
      NUMERO2 = prompt('Entre com o valor 2:','Digite aqui');

      RESPOSTA = parseInt(NUMERO1) + parseInt(NUMERO2);

      document.write('O resultado equivale a: ', RESPOSTA);
  
    </script>
  </body>
</html>
