<!DOCTYPE html>
<html lang="pt-BR">
    <head>  
    <title>
      Exemplos de Programas em JavaScript
    </title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  </head>
  <body>
    <script type="text/javascript">
    
      /* Script com objeto Math */
      var R; /* RAIO */
      var A; /* ALTURA */
      var V; /* VOLUME */
  
      R = prompt('Entre com o raio:','Digite aqui');
      A = prompt('Entre com a altura:','Digite aqui');
      V = Math.PI * Math.pow(parseFloat(R),2) * parseFloat(A);

      document.write('Volume equivale a: ', V);
	  
    </script>
  </body>
</html>
